<div class="container" layout="row" layout-align="center center">
   <div flex-sm="90" flex-gt-sm="70" flex-gt-md="60">
      <div class="chat">
         <div class="chat-section">
            <div class="chat-header">
               <p class="online-status">Lily is online</p>
            </div>
            <cards class="fade" ng-if="$ctrl.showCards" on-choose="$ctrl.onChooseCard(card)"></cards>
            <div class="chat-display" scroll-glue>
               <ul class="msg-list">
                  <li class="clearfix fade" ng-repeat="msg in $ctrl.messages" ng-class="{'user': msg.user}">
                     <div class="img-wrapper" ng-if="!msg.user">
                        <img src="./app/img/mini-logo.jpg" alt="">
                     </div>
                     <div class="img-wrapper" ng-if="msg.user">
                        <img src="./app/img/user-logo.png" ng-if="msg.user" alt="">
                     </div>
                     <p class="msg-text" ng-class="msg.user ? 'arrow-right' : 'arrow-left'">{{ msg.text }}</p>
                  </li>
               </ul>
            </div>
            <p class="is-typing fade" ng-if="$ctrl.isTyping">Lily is typing...</p>
            <div class="chat-forms" ng-show="$ctrl.showForms">
               <form name="firstForm" ng-show="!firstForm.$submitted"
                     ng-submit="$ctrl.onSubmit(firstForm)">
                  <div class="first-form-input">
                     <label for="feemale">
                        <input id="feemale" type="radio" name="radiogroup1" ng-model="$ctrl.firstForm.text" value="Yes" required>
                        <span>Yes</span>
                     </label>
                     <label for="male">
                        <input id="male" type="radio" name="radiogroup1" ng-model="$ctrl.firstForm.text" value="No">
                        <span>No</span>
                     </label>
                     <md-button type="submit" ng-disabled="firstForm.$invalid">Send</md-button>
                  </div>
               </form>
               <form name="secondForm" ng-show="!secondForm.$submitted && firstForm.$submitted"
                     ng-submit="$ctrl.onSubmit(secondForm)">
                  <div class="second-form-input">
                     <md-input-container>
                        <input type="text" ng-model="$ctrl.secondForm.text" placeholder="First name" required>
                        <md-button type="submit" ng-disabled="secondForm.$invalid">Send</md-button>
                     </md-input-container>
                  </div>
               </form>
               <form name="thirdForm" ng-show="!thirdForm.$submitted && secondForm.$submitted"
                     ng-submit="$ctrl.onSubmit(thirdForm)">
                  <div class="third-form-input">
                     <label for="yes">
                        <input id="yes" type="radio" name="radiogroup2" ng-model="$ctrl.thirdForm.text" value="Yes" required>
                        <span>Yes</span>
                     </label>
                     <label for="no">
                        <input id="no" type="radio" name="radiogroup2" ng-model="$ctrl.thirdForm.text" value="No">
                        <span>No</span>
                     </label>
                     <md-button type="submit" ng-disabled="thirdForm.$invalid">Send</md-button>
                  </div>
               </form>
               <form name="fourthForm" ng-show="!fourthForm.$submitted && thirdForm.$submitted"
                 ng-submit="$ctrl.onSubmit(fourthForm)">
                  <div class="fourth-form-input">
                     <md-input-container>
                        <input type="text" ng-model="$ctrl.fourthForm.text" placeholder="Enter text" required>
                        <md-button type="submit" ng-disabled="fourthForm.$invalid">Send</md-button>
                     </md-input-container>
                  </div>
               </form>
               <form name="fifthForm" ng-show="!fifthForm.$submitted && fourthForm.$submitted"
                 ng-submit="$ctrl.onSubmit(fifthForm)">
                  <div class="fifth-form-input">
                     <!--<input type="date" ng-model="$ctrl.fifthForm.text" hidden required>-->
                     <md-input-container>
                        <md-datepicker ng-model="$ctrl.fifthForm.text" name="dateField" md-placeholder="Enter date"
                          md-min-date="$ctrl.minDate" md-max-date="$ctrl.maxDate" required="true"></md-datepicker>
                        <div class="validation-messages" ng-messages="fifthForm.dateField.$error">
                           <div ng-message="valid">The entered value is not a date!</div>
                           <div ng-message="required">This date is required!</div>
                           <div ng-message="mindate">Date is too early!</div>
                           <div ng-message="maxdate">Date is too late!</div>
                        </div>
                        <md-button type="submit" ng-disabled="fifthForm.$invalid">Send</md-button>
                     </md-input-container>
                  </div>
               </form>
               <form name="sixForm" ng-show="!sixForm.$submitted && fifthForm.$submitted"
                 ng-submit="$ctrl.onSubmit(sixForm)">
                  <div class="six-form-input">
                     <md-input-container>
                        <input type="email" ng-model="$ctrl.sixForm.text" placeholder="Email" required>
                        <md-button type="submit" ng-disabled="sixForm.$invalid">Send</md-button>
                     </md-input-container>
                  </div>
               </form>
            </div>
         </div>
      </div>
   </div>
</div>
